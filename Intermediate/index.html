<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <form id="contact-form" novalidate>
      <h1>Contact Us</h1>

      <div class="form-group">
        <label for="first-name">First Name <span>*</span></label>
        <input type="text" id="first-name" name="first-name" required>
        <span class="error-message" id="first-name-error">Please enter your first name</span>
      </div>

      <div class="form-group">
        <label for="last-name">Last Name <span>*</span></label>
        <input type="text" id="last-name" name="last-name" required>
        <span class="error-message" id="last-name-error">Please enter your last name</span>
      </div>

      <div class="form-group">
        <label for="email">Email Address <span>*</span></label>
        <input type="email" id="email" name="email" required>
        <span class="error-message" id="email-error">Please enter a valid email address</span>
      </div>

      <fieldset class="form-group">
        <legend>Query Type <span>*</span></legend>
        <input type="radio" name="query-type" value="general" required> 
        <label> General Enquiry
        </label>
        <input type="radio" name="query-type" value="support" required> 
        <label>
          Support Request
        </label>
        <span class="error-message" id="query-type-error">Please select a query type</span>
      </fieldset>

      <div class="form-group">
        <label for="message">Message <span>*</span></label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <span class="error-message" id="message-error">Please enter your message</span>
      </div>

      <div class="form-group checkbox-group">
        <input class="inp-check" type="checkbox" id="consent" name="consent" required>
        <label>
          I hereby consent to being contacted by the team <span>*</span>
        </label>
        <span class="error-message" id="consent-error">You must agree to continue</span>
      </div>

      <button type="submit">Submit</button>
      <div class="toast" id="success-toast" role="alert" aria-live="polite">
        âœ… Message Sent! Thanks for completing the form. We'll be in touch soon!
      </div>
    </form>
  </div>
  <script src="main.js"></script>
</body>
</html>
