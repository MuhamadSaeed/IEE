<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <picture>
      <!-- desktop img -->
      <source srcset="./images/image-product-desktop.jpg" media="(min-width: 768px)">
      <!-- phone img -->
      <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" class="card-image">
    </picture>
    <div class="card-content">
      <h2 class="product-category">PERFUME</h2>
      <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="product-price">
        <span class="current-price">$149.99</span>
        <span class="old-price">$169.99</span>
      </div>

      <button class="add-to-cart">
        <img src="./images/icon-cart.svg" alt="Cart Icon" class="cart-icon">
        Add to Cart
      </button>
      
    </div>
  </div>
</body>
</html>
